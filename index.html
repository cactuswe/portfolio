<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cactuswe's repo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #e0e0e0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 2rem;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            overflow: hidden;
            border: 3px solid #2a2a2a;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .links {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 1rem;
            width: 100%;
            height: 100%;
        }

        .links:nth-child(2) {
            margin-top: 10%;
        }

        .container .links a {
            text-decoration: none;
            color: #e0e0e0;
            padding: 1rem;
            width: 25%;
            height: 7.5rem;
            border-radius: 8px;
            background-color: transparent;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container .header .social-media a {
            width: 100%;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .container .header .social-media a svg {
            width: 100%;
            height: 100%;
            fill: #e0e0e0;
            transition: fill 0.3s ease;
        }

        .container .header .social-media {
            display: flex;
            justify-content: center;
            align-items: start;
            width: 40%;
            height: 100%;
            gap: 1rem;
        }

        .container .header {
            display: flex;
            justify-content: center;
            height: 5rem;
            margin-bottom: 2rem;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            margin-right: 2rem;
        }

        .header-text h1 {
            color: #e0e0e0;
            margin-bottom: 0.5rem;
        }

        .header-text p {
            color: #888;
        }
        .links a img {
            width: 100%;
            height: 100%;
            object-fit: cover;

            border-radius: 10px;
        }

        .links a:hover {
            transform: translateY(-2px);
            background-color: #3a3a3a;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .container .header .social-media a:hover svg {
            transition: all 0.3s ease;
            transform: translateY(-2px);
            fill: #888;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .avatar {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
