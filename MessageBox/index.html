<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MessageBox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getDatabase } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';
        window.initializeApp = initializeApp;
        window.getDatabase = getDatabase;
    </script>
    <script src="./js/firebase.js" type="module"></script>
    <script src="./js/script.js" type="module" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
</head>
<body>
    <div id="physics-container"></div>
    <div id="messageOutput"></div>

    <form class="messageInput" id="messageForm">
        <input id="text" type="text" 
               placeholder="Write message here..." 
               maxlength="28"
               autocomplete="off"
               autocorrect="off"
               autocapitalize="off"
               spellcheck="false">
        <button type="submit" role="button" id="sendButton">
            <i class="fas fa-arrow-up"></i>
        </button>
    </form>

    <div id="cookie-consent" class="cookie-consent" role="dialog" aria-live="polite">
        <p>
        We collect device and usage data to improve your experience and maintain message quality. 
        By clicking "Accept", you consent to our data collection practices. 
        <a href="./privacy-policy/" target="_blank" rel="noopener">Learn more</a>
        </p>
        <button id="cookie-accept" class="cookie-accept">Accept</button>
    </div>
    

    <script>
        const input = document.querySelector('#text');
        const form = document.querySelector('#messageForm');
        
        input.addEventListener('focus', () => {
            document.body.classList.add('keyboard-open');
            setTimeout(() => window.scrollTo(0, 0), 100);
        });
        
        input.addEventListener('blur', () => {
            document.body.classList.remove('keyboard-open');
            setTimeout(() => window.scrollTo(0, 0), 100);
        });

        document.querySelector('#sendButton').addEventListener('touchend', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
